<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>    </head>
</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Nav Container -->
        <div class="nav container">
        <!-- Menu icon -->
        <i class='bx bx-menu' id="menu-icon"></i>
        <!-- Logo -->
        <a href="index.html" class="logo">
        <i class='bx bx-home' ></i>
        </a>
        <img src="Logo.webp" alt="" id="logo-icon">
        <!-- Nav list -->
        <ul class="navbar">
            <li><a href="Buy.html">Купуване</a></li>
            <li><a href="#cars">Наемане</a></li>
            <li><a href="aboutus.html">За нас</a></li>
            <li><a href="#parts">Контакти</a></li>
            <li><a href="login.html" class="active">Вход</a></li>
        </ul>
        <!-- Search icon -->
        <i class='bx bx-search' id="search-icon"></i> 
        <!-- Search box -->
        <div class="search-box container">
            <input type="search" name="" id="" placeholder="Search here...">
        </div>
        </div>
    </header>
    <div class="container-form" id="loginContainer">
        <div class="login-form">
            <img class="usr" src="img/user.png">
            <form action="#" method="post" id="loginForm">
                <input type="text" id="email" placeholder="Имейл" required>
                <input type="password" id="password" placeholder="Парола" required>
                <button type="submit" value="Login">ВХОД</button>
            </form>
            <a href="#" id="showRegistration" class="create-account-link">Нямаш акаунт? Регистрация!</a>
        </div>
    </div>
    <div class="container-form" id="registrationContainer" style="display: none;">
        <img class="usr" src="img/user.png">
        <form id="registrationForm">
          <!-- Registration form fields -->
          <div class="input-group">
            <label for="username">Име</label>
            <input type="text" id="username-reg" name="username" required>
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email-reg" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Парола</label>
            <input type="password" id="password-reg" name="password" required>
          </div>
          <div class="input-group">
            <label for="confirmPassword">Повтори паролата</label>
            <input type="password" id="confirmPassword-reg" name="confirmPassword" required>
          </div>
          <button type="submit">Регистрация</button>
        </form>
        <p>Вече имаш акаунт? <a href="#" id="showLogin">Влез тук</a>.</p>
      </div>
    <script src="login.js"></script>
</body>
</html>
